        }
        for (var k = 0; k < funcs.length; k++) {proxyMain(funcs[k]);}
      }
      setUpProxy(amplitude);
      amplitude.getInstance = function(instance) {

        if (!amplitude._iq.hasOwnProperty(instance)) {
